<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos no JS</title>
</head>

<body>
    <h1>ola mundo</h1>


    <input type="text" id="nome">
    <input type="button" value="Enviar" onclick="exibeResultado()"> 
    

    <div class="conteiner">
        <ol id="resultado">           
        </ol>
    </div>
    <script>
        var inputNome = document.getElementById("nome");
        var divResultado = document.getElementById("resultado");
        function exibeResultado() {
            var valorResultado = inputNome.value;
            divResultado.innerHTML += `<li> ${valorResultado}</li>`;
        }
    </script>



</body>

</html>
