<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos no JS</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            margin-bottom: 0px;
        }

        .header form {
            width: 100%;
        }

        .header form input {
            border-radius: 6px;
            box-shadow: 3px 3px 6px -1px;
            border: none;
            height: 25px;
        }

        .header form input#nome_task {
            width: 54%;
            font-size: 16px;
        }

        .header form input#salvar {
            width: 16%;
            font-size: 16px;

        }

        .task {
            display: flex;
            /*border: 1px solid black;*/
            border-radius: 6px;
            box-shadow: 3px 3px 6px -1px;
            width: 70%;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
            padding-left: 5px;
        }

        .task ol {
            list-style-position: inside;
        }

        .task li {
            font-size: 16px;
        }

        #task-list {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: space-around;
            row-gap: 20px;
            padding: 0;
            margin-top: 20px;

        }

        .done-task {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Minhas Tarefas</h1>
        <form>
            <input type="text" id="nome_task">
            <input type="reset" id="salvar" value="Salvar" onclick="exibeResultado()">
        </form>
    </div>

    <ol id="task-list">
    </ol>

    <script>
        let idTask = 0;
        let inputNome = document.getElementById("nome_task");
        let taskList = document.getElementById("task-list");
        function exibeResultado() {
            ++idTask;
            let taskValue = inputNome.value;
            if (taskValue != null && taskValue != "") {
                let inserir = `
                <div class="task" id="${idTask}">
                    <li id="task_${idTask}">${taskValue}</li>
                    <input type="checkbox" onclick="endTask(${idTask})" name="${idTask}"  id="check_${idTask}">
                    </div>`;
                taskList.innerHTML += inserir;
            }
        }

        function endTask(id) {
            var checkValue = document.getElementById('check_' + id);
            var task = document.getElementById('task_' + id);
            if (checkValue.checked) {
                task.classList.add('done-task')
            } else {

                task.classList.remove('done-task');
            }
        }
    </script>

</body>

</html>
